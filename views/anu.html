<!-- events.ejs -->

<!DOCTYPE html>
<html lang="en">
<meta name="_csrf" content="<%= csrfToken %>">

<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .events-container {
      display: flex;
      flex-wrap: wrap;
      gap: 60px;
      padding: 20px; /* Added padding for spacing */
      width:900px;
      margin: 30px;
    }

    .event-card {
      flex: 0 0 calc(33.33% - 20px);
      box-sizing: border-box;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .event-card:hover {
      transform: translateY(-5px);
    }

    .event-card img {
      width: 100%;
      height: auto;
      max-height: 150px;
      object-fit: cover;
    }

    .event-details {
      padding: 15px;
    }

    h3 {
      margin: 0 0 10px;
      color: #333;
    }

    p {
      margin: 0 0 8px;
      color: #666;
    }

    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  
  <div class="events-container" id="eventsContainer">
    <!-- Display events here using EJS syntax -->
    <% events.forEach(event => { %>
      <div class="event-card">
        <!-- Display event details -->
        <img src="<%= event.teamLogo %>" alt="Team Logo">
        <div class="event-details">
          <h3><%= event.teamname %> - <%= event.eventName %></h3>
          <p>Date: <%= new Date(event.date).toLocaleString() %></p>
          <p>Venue: <%= event.venue %></p>
          <!-- Add more details as needed -->
        
          <!-- Join button -->
          <form action="/join_event" method="post">
            <input type="hidden" name="_csrf" value="<%= csrfToken %>">
            <button class="join-button" onclick="joinEvent('<%= event.id %>')">Join</button>
          </form>
        </div>
      </div>
    <% }); %>
  </div>
  <script>
    function joinEvent(eventId) {
      console.log('Join button clicked. Event ID:', eventId);
  
      const eventIDContainer = document.getElementById(`eventID_${eventId}`);
      eventIDContainer.innerHTML = `<p>Event ID: ${eventId}</p>`;
  
      // Send eventId to the server
      fetch('/join_event', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'CSRF-Token': csrfToken, 

        },
        body: JSON.stringify({ eventId: eventId }),
      })
        .then(response => response.json())
        .then(data => {
          console.log('Response from /join_event:', data);
          if (data.success) {
            console.log('Player joined event successfully');
            
          } else {
            console.error('Error joining event:', data.error);
          }
        })
        .catch(error => console.error('Error joining event:', error));
    }
  </script>
  
</body>

</html>
